<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Course viewer - index</title>
        <link rel="stylesheet" href="/static/index.css" />
        <link rel="stylesheet" href="/static/shared.css" />
    </head>
    <body>
        <h1>List of Courses</h1>
        <ul>
            {% for course_id in courses %}
            <li>
                <h2>{{course_id}}</h2>
                <div class="links">
                    <a
                        href="{{ url_for('course', course_id=course_id) }}"
                        class="course-viewer-btn"
                    >
                        Course Viewer
                    </a>
                    <a
                        href="http://localhost:3000/uk/courses/course/{{course_id}}"
                        class="course-viewer-btn"
                    >
                        Workademy
                    </a>
                    <a
                        href="https://study.ed-era.com/uk/courses/course/{{course_id}}"
                        class="course-viewer-btn"
                    >
                        Ed-era
                    </a>
                </div>
                <iframe
                    src="{{url_for('course', course_id=course_id)}}?noheader"
                    width="100%"
                    height="500px"
                    title="course {{course_id}}"
                    loading="lazy"
                ></iframe>
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
