<!DOCTYPE html>
<html class="js-focus-visible" data-js-focus-visible="" lang="uk-UA">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, user-scalable=no"
        />
        <title>Course viewer - certificate {{course_id}}</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script
            src="https://app-cdn.clickup.com/assets/js/forms-embed/v1.js"
            async=""
        ></script>
        <script
            src="//fast.wistia.com/assets/external/E-v1.js"
            async=""
        ></script>

        <link rel="stylesheet" href="/static/shared.css" />

        {% for css in css_files %}
        <link rel="stylesheet" href="/data/{{course_id}}/css/{{css}}" />
        {% endfor %} {% for css in other_css %}
        <link rel="stylesheet" href="{{css}}" />
        {% endfor %}
    </head>
    <body data-aos-easing="ease" data-aos-duration="400" data-aos-delay="0">
        {%if not noheader %}
        <div class="course-viewer-embed">
            <a href="/uk/courses/course/{{course_id}}" class="course-viewer-btn"
                >View course</a
            >
        </div>
        {% endif %}

        <div id="__nuxt">
            <div id="__layout">
                <div
                    data-app="true"
                    id="app"
                    class="v-application v-application--is-ltr theme--light"
                >
                    <div class="v-application--wrap">
                        <main
                            class="v-main v-content"
                            style="padding: 0px"
                            data-booted="true"
                        >
                            <div class="v-main__wrap v-content__wrap">
                                <div>
                                    <div class="fullWidth pa-4"></div>
                                    <div>
                                        <div>
                                            <div
                                                data-v-1fd3ad26=""
                                                class="vue-html2pdf"
                                                style="width: 100%"
                                            >
                                                <section
                                                    data-v-1fd3ad26=""
                                                    class="layout-container show-layout unset-all"
                                                >
                                                    <section
                                                        data-v-1fd3ad26=""
                                                        class="content-wrapper"
                                                        style="width: 800px"
                                                    >
                                                        <section
                                                            data-v-1fd3ad26=""
                                                            class="pdf-content"
                                                            style="width: 100%"
                                                        >
                                                            <div
                                                                class="pdf-content"
                                                                data-v-1fd3ad26=""
                                                            >
                                                                {{ content|safe
                                                                }}
                                                            </div>
                                                        </section>
                                                    </section>
                                                </section>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </main>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
